<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Meu Site Bootstrap - Cadastro</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body class="d-flex flex-column min-vh-100">
    <header>
      <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
          <a class="navbar-brand" href="index.html">Meu Site</a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Alternar navegação"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link" href="index.html">Início</a>
              </li>
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="cadastro.html">Cadastro</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>

    <main class="py-5">
      <section class="container">
        <div class="row justify-content-center">
          <div class="col-12 col-lg-8">
            <div class="card shadow-sm">
              <div class="card-body">
                <h1 class="h3 mb-4">Formulário de Cadastro</h1>
                <form class="row g-3" action="sucesso.html" method="get">
                  <div class="col-md-6">
                    <label for="nome" class="form-label">Nome</label>
                    <input type="text" class="form-control" id="nome" name="nome" placeholder="Seu nome" required />
                  </div>
                  <div class="col-md-6">
                    <label for="sobrenome" class="form-label">Sobrenome</label>
                    <input type="text" class="form-control" id="sobrenome" name="sobrenome" placeholder="Seu sobrenome" required />
                  </div>
                  <div class="col-md-6">
                    <label for="email" class="form-label">E-mail</label>
                    <input type="email" class="form-control" id="email" name="email" placeholder="exemplo@dominio.com" required />
                  </div>
                  <div class="col-md-6">
                    <label for="senha" class="form-label">Senha</label>
                    <input type="password" class="form-control" id="senha" name="senha" placeholder="Crie uma senha" required />
                  </div>
                  <div class="col-md-6">
                    <label for="dataNascimento" class="form-label">Data de nascimento</label>
                    <input type="date" class="form-control" id="dataNascimento" name="dataNascimento" required />
                  </div>

                  <div class="col-12">
                    <label class="form-label d-block">Gênero</label>
                    <div class="form-check form-check-inline">
                      <input class="form-check-input" type="radio" name="genero" id="generoM" value="masculino" required />
                      <label class="form-check-label" for="generoM">Masculino</label>
                    </div>
                    <div class="form-check form-check-inline">
                      <input class="form-check-input" type="radio" name="genero" id="generoF" value="feminino" />
                      <label class="form-check-label" for="generoF">Feminino</label>
                    </div>
                    <div class="form-check form-check-inline">
                      <input class="form-check-input" type="radio" name="genero" id="generoO" value="outro" />
                      <label class="form-check-label" for="generoO">Outro</label>
                    </div>
                  </div>

                  <div class="col-12">
                    <label class="form-label d-block">Interesses</label>
                    <div class="form-check">
                      <input class="form-check-input" type="checkbox" value="tecnologia" id="interesseTec" name="interesses" />
                      <label class="form-check-label" for="interesseTec">Tecnologia</label>
                    </div>
                    <div class="form-check">
                      <input class="form-check-input" type="checkbox" value="esportes" id="interesseEsp" name="interesses" />
                      <label class="form-check-label" for="interesseEsp">Esportes</label>
                    </div>
                    <div class="form-check">
                      <input class="form-check-input" type="checkbox" value="musica" id="interesseMus" name="interesses" />
                      <label class="form-check-label" for="interesseMus">Música</label>
                    </div>
                  </div>

                  <div class="col-12 d-flex gap-2 pt-2">
                    <button type="submit" class="btn btn-primary">Enviar</button>
                    <button type="reset" class="btn btn-outline-secondary">Limpar</button>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </section>
    </main>

    <footer class="bg-light border-top mt-auto">
      <div class="container py-3">
        <small class="text-muted">&copy; 2025 Meu Site Bootstrap</small>
      </div>
    </footer>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    ></script>
  </body>
  </html>
